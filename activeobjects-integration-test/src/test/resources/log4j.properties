log4j.rootLogger = WARN, console

log4j.appender.console = org.apache.log4j.ConsoleAppender
log4j.appender.console.layout = org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern = %5p - %60.60c - %m%n

log4j.logger.net.java.ao.builder = DEBUG, console
log4j.additivity.net.java.ao.builder = false

log4j.logger.net.java.ao.test = DEBUG, console
log4j.additivity.net.java.ao.test = false

log4j.logger.net.java.ao.sql = DEBUG, console
log4j.additivity.net.java.ao.sql = false

log4j.logger.net.java.ao.cache = INFO, console
log4j.additivity.net.java.ao.cache = false

log4j.logger.com.mchange.v2.resourcepool = INFO, console
log4j.additivity.com.mchange.v2.resourcepool = false