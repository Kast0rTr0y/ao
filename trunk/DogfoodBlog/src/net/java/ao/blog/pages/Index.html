<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<title wicket:id="pageTitle"></title>
		<link rel="stylesheet" type="text/css" href="styles/main.css"/>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
	</head>
	
	<body>
		<h1>
			<span wicket:id="pageHeader"></span>
			<a class="fxnLink" wicket:id="addPostLink">Add Post</a>
		</h1>
		
		<div class="post" wicket:id="posts">
			<h2>
				<a wicket:id="permalink"><span wicket:id="postTitle"></span></a>
				<a class="fxnLink" wicket:id="editPostLink">edit</a>
				<a class="fxnLink" wicket:id="deletePostLink">delete</a>
			</h2>
			
			<h4>Posted on: <span wicket:id="postDate"></span></h4>
			
			<div class="postBody" wicket:id="postText"></div>
		</div>
		
		<div wicket:id="feedback">
		</div>
	</body>
</html>
